apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: kubis-rest
spec:
  host: kubis-rest
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v0-1
    labels:
      version: v0-1
  - name: v0-2
    labels:
      version: v0-2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kubis-rest
spec:
  hosts:
    - kubis-rest
  http:
  - match:
    - headers:
        x-app-user:
          exact: user1
    route:
    - destination:
        host: kubis-rest
        subset: v0-2
  - route:
    - destination:
        host: kubis-rest
        subset: v0-1



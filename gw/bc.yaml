kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "kubis-gw"
spec:
  runPolicy: "Serial"
  source:
    git:
      uri: "https://github.com/Dimss/kubisgw.git"
  strategy:
    sourceStrategy:
      from:
        kind: "ImageStreamTag"
        name: "openjdk18-openshift:latest"
  output:
    to:
      kind: "ImageStreamTag"
      name: "kubis-gw:0.3"

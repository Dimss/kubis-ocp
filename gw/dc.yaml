apiVersion: "v1"
kind: "DeploymentConfig"
metadata:
  name: kubis-gw
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: kubis-gw
        version: 0-1
    spec:
      containers:
      - name: kubis-gw
        image: docker-registry.default.svc:5000/kuibs/kubis-gw:0.1
        env:
        - name: "JAVA_APP_JAR"
          value: "kubisgw-1.0.0-SNAPSHOT-fat.jar"
        ports:
        - containerPort: 8080
  replicas: 1
  triggers:
  - type: ConfigChange
  strategy:
    type: Rolling
  paused: false
  revisionHistoryLimit: 2
  minReadySeconds: 0
